<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Name : </label>
        <input type="text"><br>
        <label>Gender : </label>
        <input type="checkbox"><label> Male </label>
        <input type="checkbox"><label> Female </label>
        <input type="checkbox"><label> Others </label><br>
        <label>Date of Birth : </label>
        <input type="date"><br>
        <label>Rate this Form </label>
        <input type="range"><br>
        <label>Favorite Color : </label>
        <input type="color"><br>
        <label>Upload your Resume </label>
        <input type="file"><br>
        <label>Enter your e-mail : </label>
        <input type="email"><br>
        <label>Enter a suitable password : </label>
        <input type="password"><br>
        <label>Abstract : </label><br>
        <textarea name="Abstract" rows="10" cols="20"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
